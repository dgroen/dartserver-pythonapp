<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1a2e">
    <link rel="manifest" href="/static/manifest.json">
    <title>Gameplay - Darts Mobile</title>
    <link rel="stylesheet" href="/static/css/mobile.css">
</head>
<body>
    <div class="mobile-app">
        <header class="mobile-header">
            <a href="/mobile" class="back-btn">←</a>
            <h1>🎮 Gameplay</h1>
            <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">☰</button>
        </header>

        <!-- Menu Overlay -->
        <div class="menu-overlay" id="menuOverlay"></div>

        <!-- Navigation Menu -->
        <nav class="mobile-nav" id="mobileNav">
            <ul>
                <li><a href="/mobile" class="nav-item">🏠 Home</a></li>
                <li><a href="/mobile/gameplay" class="nav-item">🎮 Gameplay</a></li>
                <li><a href="/mobile/gamemaster" class="nav-item">👑 Game Master</a></li>
                <li><a href="/mobile/dartboard-setup" class="nav-item">🎯 Dartboard Setup</a></li>
                <li><a href="/mobile/results" class="nav-item">📊 Game Results</a></li>
                <li><a href="/mobile/account" class="nav-item">⚙️ Account</a></li>
                <li><a href="/mobile/hotspot" class="nav-item">📡 Hotspot Control</a></li>
                <li><a href="/logout" class="nav-item">🚪 Logout</a></li>
            </ul>
        </nav>

        <main class="mobile-content">
            <!-- Game Status -->
            <div class="game-status" id="gameStatus">
                <div class="status-badge">No Active Game</div>
            </div>

            <!-- Current Player -->
            <div class="current-player-card" id="currentPlayerCard" style="display: none;">
                <h3>Current Player</h3>
                <div class="player-name" id="currentPlayerName">-</div>
                <div class="player-score" id="currentPlayerScore">-</div>
            </div>

            <!-- Scoreboard -->
            <div class="scoreboard" id="scoreboard">
                <h3>Scoreboard</h3>
                <div id="scoreboardContent">
                    <p class="empty-state">Start a game to see scores</p>
                </div>
            </div>

            <!-- Last Throw -->
            <div class="last-throw" id="lastThrow" style="display: none;">
                <h4>Last Throw</h4>
                <div class="throw-display" id="throwDisplay">-</div>
            </div>
        </main>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="/static/js/mobile_gameplay.js"></script>
    <script>
        // Menu Toggle Functionality
        const menuToggle = document.getElementById('menuToggle');
        const mobileNav = document.getElementById('mobileNav');
        const menuOverlay = document.getElementById('menuOverlay');

        function toggleMenu() {
            mobileNav.classList.toggle('active');
            menuOverlay.classList.toggle('active');
        }

        menuToggle.addEventListener('click', toggleMenu);
        menuOverlay.addEventListener('click', toggleMenu);

        // Close menu when clicking a nav item
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                mobileNav.classList.remove('active');
                menuOverlay.classList.remove('active');
            });
        });

        // Register Service Worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/service-worker.js')
                    .then(registration => {
                        console.log('✅ Service Worker registered successfully:', registration.scope);
                    })
                    .catch(error => {
                        console.error('❌ Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
