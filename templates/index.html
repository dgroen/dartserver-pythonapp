<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darts Game Board</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>🎯 Darts Game</h1>
            <div class="game-info">
                <span id="game-type">301</span>
                <span id="game-status">Not Started</span>
            </div>
            <div class="user-info">
                {% if user_claims %}
                <span class="username">👤 {{ user_claims.get('username', user_claims.get('sub', 'User')) }}</span>
                {% if user_roles %}
                <span class="user-roles">
                    {% for role in user_roles %}
                    <span class="role-badge role-{{ role }}">{{ role }}</span>
                    {% endfor %}
                </span>
                {% endif %}
                <a href="/logout" class="logout-btn">Logout</a>
                {% endif %}
            </div>
        </header>

        <div class="main-content">
            <!-- Players Display -->
            <div class="players-container" id="players-container">
                <!-- Players will be dynamically added here -->
            </div>

            <!-- Message Display -->
            <div class="message-container">
                <div id="big-message" class="big-message"></div>
                <div id="alert-message" class="alert-message"></div>
            </div>

            <!-- Current Throw Info -->
            <div class="throw-info">
                <span>Throw: <span id="current-throw">1</span> / 3</span>
            </div>
        </div>

        <!-- Video/Animation Container -->
        <div id="video-container" class="video-container hidden">
            <video id="effect-video" autoplay></video>
        </div>

        <!-- Navigation Links -->
        <div class="nav-links">
            <a href="/history" class="nav-link">📊 Game History</a>
            <a href="/dashboard">View Dashboard</a>
            <a href="/control" class="nav-link">⚙️ Control Panel</a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
